

<div class="container mt-3">
    <h2>Requests Table</h2>          
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Request Id</th>
          <th>Company Name</th>
          <th>UserName</th>
          <th>Number of Branches</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of AllRequests">
          <td>{{item.requestId}}</td>
          <td>{{item.name}}</td>
          <td>{{item.identity.userName}}</td>
          <td>{{item.numberOfBranches}}</td>
          <td><button (click)="SelectPartnerRequest(item.requestId)" class="btn btn-primary">Add</button></td>
        </tr>
      </tbody>
    </table>
  </div>
